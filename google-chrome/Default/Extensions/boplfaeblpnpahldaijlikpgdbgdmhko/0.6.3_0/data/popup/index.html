<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="index.css">
  </head>
  <body hbox data-view="controls">
    <div>
      <header hbox pack=center align=center id="settings">Settings</header>
      <div id="back" data-cmd="back"></div>
      <h3>Player</h3>
      <div id="player">
        <label type=checkbox>
          <input type="checkbox" name="wide">
          <span></span>
          Use wide screen (refresh tab)
        </label>
        <label type=checkbox>
          <input type="checkbox" name="autoplay">
          <span></span>
          Auto play video (refresh tab)
        </label>
        <label type=checkbox>
          <input type="checkbox" name="autobuffer">
          <span></span>
          Buffer video without starting it (refresh tab)
        </label>
        <label type=checkbox>
          <input type="checkbox" name="annotations">
          <span></span>
          Show video annotations (refresh tab)
        </label>
        <label style="text-indent: 52px; padding-right: 15px" hbox>
          <span flex=1>Playback quality:</span>
          <select id="quality">
            <option value="default">Default</option>
            <option value="highest">Highest Resolution</option>
            <option value="hd2160p">HD2160p</option>
            <option value="hd1440p">HD1440p</option>
            <option value="hd1080p">HD1080p</option>
            <option value="hd720p">HD720p</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
            <option value="tiny">Tiny</option>
          </select>
        </label>
        <label type=checkbox>
          <input type="checkbox" name="next">
          <span></span>
          Auto play next video
        </label>
      </div>
      <h3>Page</h3>
      <div id="page">
        <label type=checkbox>
          <input type="checkbox" name="searchbar">
          <span></span>
          Display "search bar"
        </label>
        <label type=checkbox>
          <input type="checkbox" name="sidebar">
          <span></span>
          Display "video suggestions" sidebar
        </label>
        <label type=checkbox>
          <input type="checkbox" name="comments">
          <span></span>
          Display "video comments" pane
        </label>
        <label type=checkbox>
          <input type="checkbox" name="info">
          <span></span>
          Display "video view info" pane
        </label>
        <label type=checkbox>
          <input type="checkbox" name="details">
          <span></span>
          Display "details" pane (published info, buy video, ...)
        </label>
      </div>
      <h3>Extension</h3>
      <div id="extension">
        <label type=checkbox>
          <input type="checkbox" name="thumbnail">
          <span></span>
          Display "video thumbnail" (reopen the popup)
        </label>
      </div>
    </div>

    <div vbox>
      <div id="cover">
        <div id="move-to-settings" data-cmd="move-to-settings"></div>
        <div id="move-to-history" data-cmd="move-to-history"></div>
      </div>
      <div id=info vbox>
        <div hbox align="center" pack=center flex="1">
          <span id=title></span>
        </div>
        <div id="progress">
          <div></div>
        </div>
      </div>
      <div id="controls" hbox align=center pack=center  flex=1>
        <span id="backward" data-cmd="previous"></span>
        <span id="play" data-cmd="play"></span>
        <span id="forward" data-cmd="next"></span>
        <span id="stop" data-cmd="stop"></span>
      </div>
    </div>
    <div id=history>
      <div id="for" data-cmd=back></div>
      <iframe src=""></iframe>
    </div>

    <script src="index.js"></script>
  </body>
</html>
